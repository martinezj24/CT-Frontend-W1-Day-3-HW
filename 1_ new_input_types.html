<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <!-- Task:1 Implementing Email Input -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Task 2: Utlizing Number Input -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter qty" min="1" max="100" step="1">
        <br><br>

        <!-- Task 3: Employing Date Input -->
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" placeholder="Select a date" min="2023-01-01" max="2024-12-31">
        <br><br>

        <!-- Task 4: Enhancing User Experience with Range Input -->
        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" min="1" max="10">
        <br><br>

        <!-- BONUS: Task 5: Capturing Color with COlor Input -->
        <label for="color">Choose a color:</label>
        <input type="color" id="color" name="color" value="#ff0000">
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">

    </form>
</body>
</html>
